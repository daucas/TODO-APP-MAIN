<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>todo</title>
  <link rel="stylesheet" href="todo.css">
</head>
<body>
  <div class="container">
   <div class="firstbg"></div>
   <div class="secondbg"></div>
   <div class="todo">
     <div class="header">
       <h2>TODO</h2>
       <img src="./images/icon-sun.svg" alt="">
     </div>
     <div class="inputsection">
       <div class="circle"></div>
       <input type="text" placeholder="create a new todo">
     </div>
     <div class="todoitems">
       <div class="itm1">
        <div class="circle">
          <img src="./images/icon-check.svg
          " alt="">
        </div>
        <p>complete online javascript course</p>
       </div>
       <div class="itm2">
        <div class="circle">
        </div>
        <p>jog around the park 3x</p>
       </div>
       <div class="itm3">
        <div class="circle">
        </div>
        <p>10 minutes meditation</p>
       </div>
       <div class="itm4">
        <div class="circle">
        </div>
        <p>Road for 1 hour</p>
      </div>
       <div class="itm5">
        <div class="circle">
        </div>
        <p>pick upgroceries</p>
       </div>
       <div class="itm6">
        <div class="circle">
        </div>
        <p>Complete Todo App onFrontend Mentor</p>
       </div>
       <div class="footer">
         <p>5 items left</p>
         <div>
           <P>All</P>
           <p>active</p>
           <p>completed</p>
         </div>
         <p>clear completed</p>
       </div>
     </div>
     <p class="end">drag and drop to reduce list</p>
   </div>
  </div>
</body>
</html>
